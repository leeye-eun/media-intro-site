<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>미디어 콘텐츠 아카이브</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ========================= -->
  <!-- 왼쪽 사이드바 -->
  <!-- ========================= -->
  <aside class="sidebar">
    <div class="logo" data-page="home">📚 미디어 아카이브</div>

    <ul class="nav-list">
      <li>
        <button class="nav-link" data-page="home">🏠 홈</button>
      </li>
      <!-- 드라마: 클릭하면 목록만 펼쳐짐 -->
      <li class="dropdown">
        <button class="nav-link dropdown-btn">
          🎬 드라마 ▼
        </button>
        <ul class="dropdown-content">
          <li><button class="sub-link" data-page="drama1">드라마 1</button></li>
          <li><button class="sub-link" data-page="drama2">드라마 2</button></li>
          <li><button class="sub-link" data-page="drama3">드라마 3</button></li>
        </ul>
      </li>

      <!-- 영화 / 예능은 클릭만 가능 (상세페이지 없음) -->
      <li class="dropdown">
    <button class="nav-link dropdown-btn">
      🎞 영화 ▼
    </button>
    <ul class="dropdown-content">
          <li><button class="sub-link" onclick="location.href='moviefile/mo1.html'">주토피아2</button></li>
          <li><button class="sub-link" onclick="location.href='moviefile/mo2.html'">아바타3</button></li>
          <li><button class="sub-link" onclick="location.href='moviefile/mo3.html'">위키드2</button></li>
    </ul>
  </li>
</ul>  
  </aside>

  <!-- ========================= -->
  <!-- 오른쪽 전체 화면 -->
  <!-- ========================= -->
  <div class="layout">
    <header class="top-bar">
      <button id="backBtn">← 뒤로가기</button>
      <div class="breadcrumb">
        현재 위치: <span class="breadcrumb-current">홈</span>
      </div>
      <div class="login-area">
        게스트
      </div>
    </header>

    <main class="page-container">
      <!-- ========================= -->
      <!-- 홈 화면 -->
      <!-- ========================= -->
      <section id="home" class="page active" data-breadcrumb="홈">

  <div class="home-hero">
    <img src="https://images.unsplash.com/photo-1485846234645-a62644f84728?auto=format&fit=crop&w=1600&q=80"
        class="hero-img" />
    <div class="hero-text">
      <h1>미디어 콘텐츠 아카이브</h1>
      <p>드라마·영화·예능 정보를 간단히 기록하고 소개하는 공간입니다.</p>
    </div>
  </div>

  <div class="home-card-area">
    <button class="home-card" data-search="drama">
      📺 드라마 찾기
    </button>
    <button class="home-card" data-page="movie">
      🎞 영화 찾기
    </button>
    
  </div>

        <!-- 검색 영역 -->
        <div id="searchBox" class="search-box hidden">
          <input id="searchInput" type="text" placeholder="드라마 제목을 입력하세요 (예: 드라마 1)" />
          <ul id="searchResults"></ul>
        </div>
      </section>
    
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
